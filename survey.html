  <main class="survey-section">
    <h2>Quick Survey</h2>
    <form id="surveyForm" onsubmit="return validateSurveyForm()" novalidate>
      <fieldset>
        <legend>How did you find this portfolio?</legend>
        <label><input type="radio" name="find" value="search" required /> Search Engine</label>
        <label><input type="radio" name="find" value="social" /> Social Media</label>
        <label><input type="radio" name="find" value="friend" /> Friend</label>
      </fieldset>

      <fieldset>
        <legend>Which topics interest you? (Select all that apply)</legend>
        <label><input type="checkbox" name="topics" value="networking" /> Networking</label>
        <label><input type="checkbox" name="topics" value="security" /> Security</label>
        <label><input type="checkbox" name="topics" value="webdev" /> Web Development</label>
        <label><input type="checkbox" name="topics" value="projects" /> Projects</label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your feedback here..."></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </main>
