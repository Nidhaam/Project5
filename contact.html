  <main class="contact-section">
    <h2>Contact Me</h2>
    <form id="contactForm" onsubmit="return validateContactForm()" novalidate>
      <label for="name">Name <span>*</span></label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email <span>*</span></label>
      <input type="email" id="email" name="email" placeholder="nidhaam07@gmail.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+255 612 006 008" />

      <label for="message">Message <span>*</span></label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>

    referrerpolicy="no-referrer-when-downgrade"
